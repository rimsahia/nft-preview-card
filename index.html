<!DOCTYPE html>
<html lang="en">
<head>
  <main>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    
  </main>

</head>
<body>
<div class="card">
  
  <div class="card-content">
    <img src="/images/image-equilibrium.jpg" alt="NFT" class="nft">
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="" class="price-icon">
          <p class="price-text">0.041 ETH</p>
        </div>
        <div class="blank">
          this is a transperent text
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="" class="time-icon">
          <p class="time-text text">3 days left</p>
        </div>
      </div>
    
      <div class="creator">
        <img src="/images/image-avatar.png" alt="" class="creator-image">
        <div class="text creator-text">Creation of <a href="#" class="name" style="color:white ; text-decoration: none;">Jules Wyvern</a></div>
      </div>
    </div>

  </div>

</body>
</html>
